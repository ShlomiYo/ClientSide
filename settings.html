	<head>

	</head>
	<body>


		<header id="withApartHeader">
					
					<a href="./home.html" id="homePage" class="imageBtn"></a><!-- back to home.html -->
					<a href="./settings.html" id="settingsPage" class="imageBtn"></a><!-- update apartment/ user details -->
					<a href="./add.html" id="addPage" class="imageBtn"></a><!-- add a new member -->

					<section id="settings">הגדרות</section>
							
		</header>

		<div class="container">
			<main>


					<section id="manageUser">

							<section class="inpField"><label> שם פרטי:</label><br><input id="a_name" type="text"></section>

						</section>

					</section>




					<section id="simpleUser">
						
						<section  class="fixForm">

							<section class="inpField"><label> שם פרטי:</label><br><input id="s_name" type="text"></section>
							<button id="simpleSubmitBtn" type="button" class="btn btn-primary center-block">עדכן</button>

						</section>

					</section>


					<button id="leaveApartBtn" type="button" class="btn btn-primary center-block">עזוב דירה</button>
